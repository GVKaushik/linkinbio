<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="UTF-8">
      <title> GVK's home page</title>
      
      <style>
        html{
          min-height: 100%;
        }
        body{
          min-height: 100%;
          padding-top: 40px;
          padding-bottom:40px;
          background: linear-gradient(180deg, #1b074d, #05457b, #097a91, #10b1a0, #21ee65, #f7ffbc);
          color: rgba(255,255,255,1.0);
          font-family: "Poppins";
          font-size: 24px;
        }
        a{
          color: rgba(255,255,255,1.0);
          text-decoration: none;
        }
        .Link {
          background-color: rgba(121, 234, 240, 0.139);
          margin-bottom: 20px;
          display: flex;
          align-items: center;
          border-radius: 1000px;
          padding: 5px;
          padding-right: 53px;
          box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
        }
      </style>
      <style>
        .DP{
          width: 128px;
          height: 128px;
          object-fit: cover;
          object-position: top;
          border: thick double #f4eeee00;
        }
        .main-container{
          max-width: 640px;
          margin: auto;
        }
      </style>
      <style>
        .thumbnail{
          width: 48px;
          height: 48px;
          border-radius: 48px;
          object-fit:cover;
          
        }
        .image-row{
          margin-bottom: 20px;
          text-align: center;
        }
        .name-row{
          margin-bottom: 20px;
          text-align: center;
          font-family: "Abril Fatface";
          font-size: 24px;
          font-weight: 900;
        }
        .social-media{
          margin-bottom: 20px;
          display:flex;
          justify-content: space-around;
        }
        .link-text{
          text-align: center;
          flex-grow: 1;
        }
      </style>
      
    </head>
    <body>
      <div class="main-container">
        <div class="image-row">
          <img class="DP" src="Profile-pic.jpg" alt="DP">
        </div>
        <div class="name-row">
          GV Kaushik
        </div>
        <div class="social-media">
          <a href="https://www.instagram.com/gvkaushik/" target="_blank">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/in/gvkaushik/" target="_blank">
            <i class="fa-brands fa-linkedin-in"></i>        
          </a>
          <a href="https://x.com/gvkaushik/" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>        
          </a>
        
        </div>
        
        <div class="links">
          <div class="Link">
            <img class ="thumbnail" src="vicky-adams-gywHscPZwMM-unsplash.jpg">
            <a class="link-text" target="_blank" href="https://www.espncricinfo.com/">
              Follow the latest cricket news
            </a>
          </div>
          <div class="Link">
            <img class ="thumbnail" src="connor-coyne-OgqWLzWRSaI-unsplash.jpg">
            <a class="link-text" target="_blank" href="https://www.goal.com/en-in">
              Follow the latest football/soccer news
            </a>
          </div>
          <div class="Link">
            <img class ="thumbnail" src="galen-crout-MvkyyiZy1JQ-unsplash.jpg">
            <a class="link-text" target="_blank" href="https://colonist.io/?matchmakingqueue=2">
              Let's play Catan
            </a>    
          </div>
          <div class="Link">
            <img class ="thumbnail" src="piotr-makowski-27LH_0jXKYI-unsplash.jpg">
            <a class="link-text" target="_blank" href="https://lichess.org/">
              Let's play Chess
            </a>
          </div>
        </div>
        
      </div>
      
    </body>
</html>
